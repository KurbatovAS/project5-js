<header class="header">
  <div class="container header__container">
    <div class="header-nav">
      <nav class="site-nav">
        <a href="" class="site-nav__logo">
          <svg class="site-nav__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="site-nav__name">Filmoteka</span>
        </a>

        <ul class="nav-list">
          <li class="nav-list__item">
            <a
              href="#"
              class="nav-list__link nav-list__link--current currentLang-home"
              id="home-link"
              >Home</a
            >
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link currentLang-library" id="library-link">My library</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link currentLang-login lang-login">Login</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link currentLang-registration lang-registration"
              >Registration</a
            >
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link visually-hidden" id="logout">LogOut</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="search-box">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search films"
          class="search-form__input currentLang-input"
        />
        <button type="submit" class="search-form__btn">
          <svg class="search-form__icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="notification">
      <p class="notification__text visually-hidden currentLang-notification">
        Search result not successful. Enter the correct movie name and search again.
      </p>
    </div>

    <div class="library header__buttons is-hidden">
      <button type="button" class="button watched__button btn-activ currentLang-watched">
        watched
      </button>
      <button type="button" class="button queue__button currentLang-queue">queue</button>
    </div>
  </div>
</header>
