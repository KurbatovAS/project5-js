<div class="form-auth backdrop visually-hidden" data-modal>
  <div class="modalAuth">
    <button class="modal__close-btn" data-modal-close>
      <svg class="modal__close-icon">
        <use href="./images/auth-form/sprite.svg#close-btn"></use>
      </svg>
    </button>
    <!-- <div class="modal-form"> -->
    <!-- <h2 class="modal-form__title">Оставьте свои данные, мы вам перезвоним</h2> -->
    <section class="modal-form">
      <h2>SIGN IN</h2>
      <div class="modal-form__subbox">
        <label for="form-usename" class="modal-form__label">Имя</label>
        <input
          type="text"
          name="name"
          id="form-usename"
          autofocus
          class="modal-form__input"
          required
        />
        <svg class="modal-form__icon" width="18" height="18">
          <use href="./images/auth-form/sprite.svg#icon-person"></use>
        </svg>
      </div>
      <div class="modal-form__subbox">
        <label for="form-mail" class="modal-form__label">Почта</label>
        <input
          type="text"
          name="name"
          id="form-mail"
          class="modal-form__input"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
        <svg class="modal-form__icon" width="18" height="18">
          <use href="./images/auth-form/sprite.svg#icon-email"></use>
        </svg>
      </div>
      <div class="modal-form__subbox">
        <label for="form-password" class="modal-form__label">Password</label>
        <input
          type="password"
          name="password"
          id="form-password"
          class="modal-form__input"
          placeholder="Enter your pass"
          required
        />
      </div>
