<div class="form-auth backdrop visually-hidden" data-modal>
  <div class="modalAuth">
    <button class="modal__close-btn" data-modal-close>
      <svg class="modal__close-icon">
        <use href="./images/auth-form/sprite.svg#close-btn"></use>
      </svg>
    </button>
    <section class="modal-form">
      <h2 class="modal-form__title">SIGN UP</h2>
      <div class="modal-form__subbox">
        <label for="form-usename" class="modal-form__label">Name</label>
        <input
          type="text"
          name="name"
          id="form-usename"
          autofocus
          class="modal-form__input"
          placeholder="Enter your user name"
          required
        />
        <svg class="modal-form__icon modal-form__icon-name" width="18" height="18">
          <use href="./images/auth-form/sprite.svg#icon-person"></use>
        </svg>
      </div>
      <div class="modal-form__subbox">
        <label for="form-mail" class="modal-form__label">Email</label>
        <input
          type="text"
          name="name"
          id="form-mail"
          class="modal-form__input"
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
        <svg class="modal-form__icon modal-form__icon-email" width="18" height="18">
          <use href="./images/auth-form/sprite.svg#icon-email"></use>
        </svg>
      </div>
      <div class="modal-form__subbox">
        <label for="form-password" class="modal-form__label">Password</label>
        <input
          type="password"
          name="password"
          id="form-password"
          class="modal-form__input"
          placeholder="Enter your password"
          required
        />
        <svg class="modal-form__icon modal-form__icon-password" width="18" height="18">
          <use href="./images/sprite.svg#icon-key"></use>
        </svg>
      </div>

      <div class="modal-form__button">
        <button class="modal-form__submit btn" type="submit">Sing Up</button>
      </div>
    </section>
  </div>
</div>
